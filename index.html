<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo:900|Titillium+Web:900" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <div id="toppingsDiv" class="row col-12 no-flex-wrap">
            <!-- <h1 class="h1Toppings">Bread</h1>
            <h1 class="h1Toppings">Meat</h1>
            <h1 class="h1Toppings">Veggies</h1>
            <h1 class="h1Toppings">Cheese</h1>
            <h1 class="h1Toppings">Condiments</h1> -->
        </div>

        <div class="row col-12 justify-content-center">

            <div class="form-check form-check-inline flex-sm-column inputDivs">
                <h1 class="h1Toppings">Bread</h1>
                    <input class="form-check-input" type="checkbox" name="bread" id="white" value="white">
                    <label class="form-check-label" for="inlineCheckbox1">White</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="wheat" value="wheat">
                    <label class="form-check-label" for="inlineCheckbox1">Wheat</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="rye" value="rye">
                    <label class="form-check-label" for="inlineCheckbox1">Rye</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="sourDough" value="sourDough">
                    <label class="form-check-label" for="inlineCheckbox1">Sour Dough</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column inputDivs">
                <h1 class="h1Toppings">Meat</h1>
                    <input class="form-check-input" type="checkbox" name="meat" id="ham" value="ham">
                    <label class="form-check-label" for="inlineCheckbox1">Ham</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="turkey" value="turkey">
                    <label class="form-check-label" for="inlineCheckbox1">Turkey</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="roastBeef" value="roastBeef">
                    <label class="form-check-label" for="inlineCheckbox1">Roast Beef</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="chicken" value="chicken">
                    <label class="form-check-label" for="inlineCheckbox1">Chicken</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column inputDivs">
                <h1 class="h1Toppings">Veggies</h1>
                    <input class="form-check-input" name="veggies" type="checkbox" id="tomatoes" value="tomatoes">
                    <label class="form-check-label" for="inlineCheckbox1">Tomatoes</label>

                    <input class="form-check-input" name="veggies" type="checkbox" id="peppers" value="peppers">
                    <label class="form-check-label" for="inlineCheckbox1">Peppers</label>

                    <input class="form-check-input" name="veggies" type="checkbox" id="onions" value="onions">
                    <label class="form-check-label" for="inlineCheckbox1">Onions</label>

                    <input class="form-check-input" name="veggies" type="checkbox" id="pickles" value="pickles">
                    <label class="form-check-label" for="inlineCheckbox1">Pickles</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column inputDivs">
                <h1 class="h1Toppings">Cheese</h1>
                    <input class="form-check-input" name="cheese" type="checkbox" id="american" value="american">
                    <label class="form-check-label" for="inlineCheckbox1">American</label>

                    <input class="form-check-input" name="cheese" type="checkbox" id="cheddar" value="cheddar">
                    <label class="form-check-label" for="inlineCheckbox1">Cheddar</label>

                    <input class="form-check-input" name="cheese" type="checkbox" id="swiss" value="swiss">
                    <label class="form-check-label" for="inlineCheckbox1">Swiss</label>

                    <input class="form-check-input" name="cheese" type="checkbox" id="jack" value="jack">
                    <label class="form-check-label" for="inlineCheckbox1">Jack</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column inputDivs">
                <h1 class="h1Toppings">Condiments</h1>
                    <input class="form-check-input" name="condiments" type="checkbox" id="mayo" value="mayo">
                    <label class="form-check-label" for="inlineCheckbox1">Mayo</label>

                    <input class="form-check-input" name="condiments" type="checkbox" id="mustard" value="mustard">
                    <label class="form-check-label" for="inlineCheckbox1">Mustard</label>

                    <input class="form-check-input" name="condiments" type="checkbox" id="oilAndVinegar" value="oilAndVinegar">
                    <label class="form-check-label" for="inlineCheckbox1">Oil & Vinegar</label>

                    <input class="form-check-input" name="condiments" type="checkbox" id="ranch" value="ranch">
                    <label class="form-check-label" for="inlineCheckbox1">Ranch</label>
            </div>
        </div>  <!-- end buttons section -->
        <hr id="hrId">

        <div class="ingredients col-12">
            <div id="totalCostDiv" class="ingredients"></div>
        </div>
    </div>  <!-- end container div -->
    
        
  
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
