<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandwich Maker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">

        <div id="totalCostDiv"></div>
        <div id="sandwichIngredients"></div>

        <div class="row">

            <div class="form-check form-check-inline flex-sm-column">
                <h1>Bread:</h1>
                    <input class="form-check-input" type="checkbox" name="bread" id="white" value="white">
                    <label class="form-check-label" for="inlineCheckbox1">White</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="wheat" value="wheat">
                    <label class="form-check-label" for="inlineCheckbox1">Wheat</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="rye" value="rye">
                    <label class="form-check-label" for="inlineCheckbox1">Rye</label>

                    <input class="form-check-input" type="checkbox" name="bread" id="sourDough" value="sourDough">
                    <label class="form-check-label" for="inlineCheckbox1">Sour Dough</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column">
                <h1>Meat:</h1>
                    <input class="form-check-input" type="checkbox"  name="meat" id="ham" value="ham">
                    <label class="form-check-label" for="inlineCheckbox1">Ham</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="turkey" value="turkey">
                    <label class="form-check-label" for="inlineCheckbox1">Turkey</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="roastBeef" value="roastBeef">
                    <label class="form-check-label" for="inlineCheckbox1">Roast Beef</label>

                    <input class="form-check-input" type="checkbox" name="meat" id="chicken" value="chicken">
                    <label class="form-check-label" for="inlineCheckbox1">Chicken</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column">
                <h1>Veggies:</h1>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="tomatoes">
                    <label class="form-check-label" for="inlineCheckbox1">Tomatoes</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="peppers">
                    <label class="form-check-label" for="inlineCheckbox1">Peppers</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="onions">
                    <label class="form-check-label" for="inlineCheckbox1">Onions</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="avocado">
                    <label class="form-check-label" for="inlineCheckbox1">Avocado</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column">
                <h1>Cheese:</h1>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="american">
                    <label class="form-check-label" for="inlineCheckbox1">American</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="cheddar">
                    <label class="form-check-label" for="inlineCheckbox1">Cheddar</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="swiss">
                    <label class="form-check-label" for="inlineCheckbox1">Swiss</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="jack">
                    <label class="form-check-label" for="inlineCheckbox1">Jack</label>
            </div>
            <div class="form-check form-check-inline flex-sm-column">
                <h1>Condiments:</h1>
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="mayo">
                    <label class="form-check-label" for="inlineCheckbox1">Mayo</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="mustard">
                    <label class="form-check-label" for="inlineCheckbox1">Mustard</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="oilAndVinegar">
                    <label class="form-check-label" for="inlineCheckbox1">Oil & Vinegar</label>

                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="ranch">
                    <label class="form-check-label" for="inlineCheckbox1">Ranch</label>
            </div>

            <div class="justify-content-center">
                <button id="checkoutBtn" class="btn btn-primary" type="submit">Checkout</button>
            </div>
    
        </div>
    </div>  <!-- end container div -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
